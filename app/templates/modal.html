<section class="modal-box">
  <div class="modal-header">
    <button class="close" ng-click="modal.cancel()">&times;</button>
    <h3 class="modal-title">Add a Room</h3>
  </div>
  <div class="modal-body">
      <input class="room-name" type="text" placeholder="Enter room name here!" ng-model="modal.roomName.$value">
  </div>
  <div class="modal-footer">
    <button class="btn-create" ng-click="modal.submit()">Create!</button>
    <button class="btn-close" ng-click="modal.cancel()">Close</button>
  </div>
</section>
